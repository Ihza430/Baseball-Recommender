<!DOCTYPE html>
<html>

    <head>
        <title>Pitcher</title>
        <link rel = "stylesheet" type = "text/css" href = "../static/style.css">
    </head>
    
    <body>
        <div class="header">
              <h1 style = 'font-size: 60px; color: white'>Baseball Scout</h1>
        </div>
        <div class="topnav">
          <a href="/">Home</a>
          <a href="/table_b">Batter</a>
          <a class="active" href="/table_p">Pitcher</a>
        </div>
        <center>
        <div class = "section__header" style = "width: 600px;">
            <h1>Predicted Stats and Salaries of Pitchers</h1>
        </div>
        </center>
        
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <!-- Copied from https://stackoverflow.com/questions/10683712/html-table-sort/51648529 -->
        <center>
        <table class = "sortable">
            <tr class = "table__header">
                {% for header in headings%}
                <th class = "table__cell">{{header}}</th>
                {%endfor%}
            </tr>
            {%for i in (stats)%}
                {% for row in i['info']%}
                <tr class = "table__row">
                    {%for cell in row%}
                    <td class = "table__cell">{{cell}}</td>
                    {%endfor%}
                {%endfor%}
            {%endfor%}
            </tr>
        </table>
        </center>
    </body>
</html>
